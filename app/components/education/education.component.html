<!-- src/app/components/education/education.component.html -->
<mat-card>
  <mat-card-header>
    <mat-card-title>Education</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- <mat-list> -->
      <mat-list-item *ngFor="let edu of educationList">
        <h3 matLine>{{ edu.degree }} - {{ edu.institution }}</h3>
        <p matLine>Year: {{ edu.year }}</p>
      </mat-list-item>
    <!-- </mat-list> -->
  </mat-card-content>
</mat-card>
