<section class="projects">
  <h1>Projects</h1>
  <div class="project-list">
    <mat-card *ngFor="let project of projects" class="project-card">
      <mat-card-header>
        <img mat-card-avatar [src]="project.projectImage" alt="{{ project.title }} image" class="project-image"/>
        <mat-card-title>{{ project.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ project.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button [href]="project.link" target="_blank">View Project</a>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
