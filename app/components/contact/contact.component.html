<!-- src/app/components/contact/contact.component.html -->
<mat-card>
  <mat-card-header>
    <mat-card-title>Contact Me</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput value="{{ contact.email }}" disabled>
      </mat-form-field><br><br>
      <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput value="{{ contact.phone }}" disabled>
      </mat-form-field><br><br>
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <textarea matInput value="{{ contact.address }}" disabled></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
