<mat-card>
  <mat-card-footer>
    <img [src]="profile.profileImage" alt="{{ profile.name }}" width="100px">
  </mat-card-footer>
  <mat-card-header>
    
    <mat-card-title>{{ profile.name }}</mat-card-title>
    <mat-card-subtitle>{{ profile.title }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ profile.bio }}</p>
  </mat-card-content>
  
</mat-card>
